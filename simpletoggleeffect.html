<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #content {
      display: none; /* hidden by default */
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007BFF;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="toggleContent()">Toggle</button>

  <div id="content">
    ðŸŽ‰ Hello! You just toggled me on and off.
  </div>

  <script>
    function toggleContent() {
      let content = document.getElementById("content");
      if (content.style.display === "none" || content.style.display === "") {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    }
  </script>

</body>
</html>
